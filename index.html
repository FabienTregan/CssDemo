<style>
body {
  perspective: 600px;
  overflow: hidden;
  background-image:
    linear-gradient( transparent, #F00000 5%, transparent 10%),
    linear-gradient( transparent, #0000F0 5%, transparent 10%),
    linear-gradient( white, white 33%, #FFF0F0 33%, #FF0F0F 87%, white 87%);
  animation-name: bars;
  animation-duration: 1s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  animation-direction: alternate;
  animation-timing-function: ease-in-out;
}

.logo:before {
  content: "CSS is awesome!";
  position: absolute;
  white-space: pre;
  display: inline;
  top: 0;
  left: 50%;
  transform: translate(-50%, -50%);
}

.logo {
  position: absolute;
  left: 0;
  right: 0;
  top: 35vh;
  margin-left: auto;
  margin-right: auto;
  font: 8em bold;
  text-weight: bold;
  animation-name: logo;
  animation-duration: 3s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

.ground {
  height: 100vh;
  width: 140%;
  top: 30vh;
  margin-left: -20%;
  background-image: linear-gradient( 0.125turn, #ffffff 25.1%, transparent 25.1%), linear-gradient( 0.125turn, #ffffff 25.1%, transparent 25.1%), linear-gradient( 0.625turn, #ffffff 25%, transparent 25%), linear-gradient( 0.625turn, #ffffff 25%, transparent 25%);
  background-size: 100px 100px;
  transform: translate(0, 30vh);
  transform: rotate3d(1, 0, 0, 60deg);
  animation-name: ground;
  animation-duration: 0.5s;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
}

@keyframes logo {
  0% {
    transform: rotate3d(1, 0, 0.1, 0deg);
  }
  100% {
    transform: rotate3d(1, 0, 0.1, 360deg);
  }
}

@keyframes ground {
  from {
    background-position: 0px 0px, 50px 50px;
  }
  to {
    background-position: -100px 0px, -50px 50px;
  }
}

@keyframes bars {
  from {
    background-position: 0 4vh, 0 20vh, 0 0;
  }
  to {
      background-position: 0 20vh, 0 4vh, 0 0;

  }
</style>

<body>
  <div class="ground"></div>
  <div class="logo"></div>
</body>
